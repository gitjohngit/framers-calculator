<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Framers Calculator</title>
    <meta name="description" content="Voice-powered framing calculator for Alberta residential builders. Just talk to get your lumber, sheathing, and concrete estimates.">
    <meta name="theme-color" content="#1e293b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Framers Calc">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icon-192.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/framers-calculator.css">
</head>
<body>

    <!-- Top Bar -->
    <header class="fc-topbar">
        <div class="fc-topbar-inner">
            <div class="fc-monogram">JH</div>
            <div>
                <div class="fc-topbar-title">Framers Calc</div>
                <div class="fc-topbar-sub">Lethbridge, AB</div>
            </div>
        </div>
        <button class="fc-history-btn" id="historyBtn" aria-label="History">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
        </button>
    </header>

    <main class="fc-main">

        <!-- Results Feed -->
        <div class="fc-feed" id="resultsFeed">
            <div class="fc-welcome" id="welcomeMsg">
                <div class="fc-welcome-monogram">JH</div>
                <h1>Framers Calculator</h1>
                <p>Just tell me what you need. Tap the mic or type below.</p>
                <div class="fc-examples">
                    <button class="fc-example" data-text="I need studs for a 40 foot exterior wall, 9 feet high, with 3 windows and a door">
                        "Studs for a 40 foot wall, 9 high, 3 windows and a door"
                    </button>
                    <button class="fc-example" data-text="How many floor joists for a 28 by 14 room">
                        "Floor joists for a 28 by 14 room"
                    </button>
                    <button class="fc-example" data-text="Roof rafters for a 28 by 40 building, 5 12 pitch">
                        "Roof rafters, 28 by 40, 5/12 pitch"
                    </button>
                    <button class="fc-example" data-text="How many sheets of OSB for 160 feet of wall 8 feet high">
                        "Sheets of OSB for 160 feet of wall"
                    </button>
                    <button class="fc-example" data-text="Concrete for a slab 30 by 40 feet, 4 inches thick">
                        "Concrete for a 30 by 40 slab, 4 inches"
                    </button>
                    <button class="fc-example" data-text="Footing concrete, 120 feet long, 2 feet wide, 8 inches deep">
                        "Footing concrete, 120 long, 2 wide, 8 deep"
                    </button>
                </div>
            </div>
        </div>

        <!-- History Panel (hidden by default) -->
        <div class="fc-history-panel" id="historyPanel">
            <div class="fc-history-header">
                <h2>Calculation History</h2>
                <button class="fc-history-close" id="historyClose">&times;</button>
            </div>
            <div class="fc-history-list" id="historyList">
                <p class="fc-history-empty">No calculations yet.</p>
            </div>
            <button class="fc-clear-history" id="clearHistory">Clear History</button>
        </div>

    </main>

    <!-- Input Bar (fixed bottom) -->
    <div class="fc-input-bar" id="inputBar">
        <div class="fc-input-row">
            <input type="text" class="fc-text-input" id="textInput"
                   placeholder="Describe what you need..."
                   autocomplete="off" enterkeyhint="send">
            <button class="fc-send-btn" id="sendBtn" aria-label="Calculate">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
            <button class="fc-mic-btn" id="micBtn" aria-label="Voice input">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </button>
        </div>
        <div class="fc-listening" id="listeningIndicator">
            <div class="fc-pulse"></div>
            <span>Listening...</span>
        </div>
    </div>

    <!-- Install prompt banner -->
    <div class="fc-install-banner" id="installBanner">
        <span>Install this app on your phone for quick access</span>
        <button class="fc-install-btn" id="installBtn">Install</button>
        <button class="fc-install-dismiss" id="installDismiss">&times;</button>
    </div>

    <script src="assets/js/framers-calculator.js"></script>
</body>
</html>
